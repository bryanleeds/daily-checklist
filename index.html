<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-check-circle"></i> Daily Checklist</h1>
            <p class="date" id="currentDate"></p>
        </header>
        
        <div class="add-task-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addTaskBtn" class="add-btn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-header">
                <h2>Today's Tasks</h2>
                <button id="clearCompletedBtn" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="remainingTasks">0</span>
                <span class="stat-label">Remaining</span>
            </div>
        </div>
        
        <footer>
            <p>Tasks reset daily at midnight</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
